<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KaTeXで積分の問題を表示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/9i7mY/5p3p5I8k5dJ5Ujsl5e5E/a0s2v9pv0nQ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/9i7mY/5p3p5I8k5dJ5Ujsl5e5E/a0s2v9pv0nQ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js" integrity="sha384-W3I2l2sG8j7J5Ujsl5e5e/a0s2v9pv0nQ" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\(", right: "\\)", display: false},
            {left: "\\[", right: "\\]", display: true}
          ]
        });
      });
    </script>
</head>
<body>
    <h1>積分の問題</h1>
    <p>次の積分を解きなさい：</p>
    <p>
      $$ \int (3x^2 + 2x + 1) \, dx $$
    </p>
    <p>解答：</p>
    <p>
      $$ \int (3x^2 + 2x + 1) \, dx = x^3 + x^2 + x + C $$
    </p>
</body>
</html>
