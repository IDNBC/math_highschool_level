<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角関数の値 (MathML)</title>
</head>
<body>
    <h1>三角関数の値</h1>
    <p>次の三角関数の値を表示します：</p>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>角度 (°)</th>
                <th>\\( \\cos \\theta \\)</th>
                <th>\\( \\sin \\theta \\)</th>
                <th>\\( \\tan \\theta \\)</th>
                <th>\\( \\cot \\theta \\)</th>
                <th>\\( \\csc \\theta \\)</th>
                <th>\\( \\sec \\theta \\)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30</td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mroot>
                                <mn>3</mn>
                            </mroot>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>1</mn>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>1</mn>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msqrt>
                            <mn>3</mn>
                        </msqrt>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>2</mn>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>2</mn>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                        </mfrac>
                    </math>
                </td>
            </tr>
            <tr>
                <td>45</td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <msqrt>
                                <mn>2</mn>
                            </msqrt>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <msqrt>
                                <mn>2</mn>
                            </msqrt>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>1</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>1</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msqrt>
                            <mn>2</mn>
                        </msqrt>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msqrt>
                            <mn>2</mn>
                        </msqrt>
                    </math>
                </td>
            </tr>
            <tr>
                <td>60</td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>1</mn>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                            <mn>2</mn>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msqrt>
                            <mn>3</mn>
                        </msqrt>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>1</mn>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>2</mn>
                            <msqrt>
                                <mn>3</mn>
                            </msqrt>
                        </mfrac>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mfrac>
                            <mn>2</mn>
                            <mfrac>
                                <mn>1</mn>
                                <msqrt>
                                    <mn>3</mn>
                                </msqrt>
                            </mfrac>
                        </mfrac>
                    </math>
                </td>
            </tr>
            <tr>
                <td>90</td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>0</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>1</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mi>&#x221e;</mi>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>0</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mn>1</mn>
                    </math>
                </td>
                <td>
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mi>&#x221e;</mi>
                    </math>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
