    </script>

<body>
    <h1>微分の問題と解答</h1>
    <p>問題：</p>
    <p>次の関数 \( f(x) = x^3 + 3x^2 + 5x + 2 \) の導関数を求めよ。</p>
    
    <p>解答：</p>
    <p>
      \[
      f(x) = x^3 + 3x^2 + 5x + 2
      \]
      \[
      f'(x) = \frac{d}{dx}(x^3 + 3x^2 + 5x + 2)
      \]
      \[
      = 3x^2 + 6x + 5
      \]
    </p>
</body>
